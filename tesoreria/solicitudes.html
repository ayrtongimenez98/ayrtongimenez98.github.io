    function eliminarSolicitud(id) {
      var indexS = solicitudesSeleccionadas.findIndex(object => {
        return object.solicitudId == id;
      });

      if (indexS > -1) {
        solicitudesSeleccionadas.splice(indexS, 1);
      }
      cargarListaExportar();
    }

    function exportar(tip) {
      
      var data = {
        lista: solicitudesSeleccionadas.map(x => parseInt(x.solicitudId)),
        usuario: JSON.parse(logged).usuario1,
        tipo: tip
      };
      let headers1 = new Headers();
headers1.append('Content-Type', 'application/json');
headers1.append('Accept', '*/*');
headers1.append('Access-Control-Allow-Origin', '*');
headers1.append('GET', 'POST', 'OPTIONS');
    fetch(`https://servicios.hcgrupo.com:56334/api/ExportarSolicitud`, {
            //mode: 'no-cors',
            method: 'POST',
            headers: headers1,
            body: JSON.stringify(data)
          })
          .then(response => response.blob())
          .then(function (res) {
            const timeElapsed = Date.now();
const today = new Date(timeElapsed);
            
            var file = window.URL.createObjectURL(res);
            const a = document.createElement("a");
      document.body.appendChild(a);
            a.href = file;
      a.download = "solicitudes_"+today.toLocaleDateString()+"."+res.type.split("/")[1];
      a.click();
      setTimeout(() => {
        window.URL.revokeObjectURL(file);
        document.body.removeChild(a);
      }, 0);
            // window.location.assign(file);
         
          
     })
.catch(error => console.log('Authorization failed : ' + error.message));
    }
